<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать блюдо с ингредиентами</title>
</head>
<body>
    <h1>Создать новое блюдо с ингредиентами</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Блюдо</h2>
        {{ dish_form.as_p }}
        
        <h2>Ингредиенты</h2>
        {{ items_formset.management_form }}
        {% for form in items_formset %}
            {{ form.as_p }}
        {% endfor %}
        
        <button type="submit">Сохранить блюдо</button>
    </form>
</body>
</html>
