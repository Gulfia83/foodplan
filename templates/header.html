{%load static %}
<header id="header">
    <nav class="navbar navbar-light fixed-top navbar__opacity">
        <div class="container">
            <a href="{% url 'index' %}" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green">Главная</a>
            <a href="{% url 'accounts:lk' %}" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green">Личный кабинет</a>
            <a class="navbar-brand" href="https://dvmn.org/">
                <img src="{% static 'img/logo.8d8f24edbb5f.svg' %}" height="55" width="189" alt="">
            </a>
            {% if user.is_staff %}
            <a href="{% url 'content_manager:dishes' %}" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green">Редактирование блюд</a>
            {% endif %}
            {% if user.is_authenticated %}
            <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green">Выйти</button>
            </form>
            {% else %}
              <a href="{% url 'accounts:auth' %}" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green">Войти</a>
            {% endif %}
        </div>
    </nav>
</header>
