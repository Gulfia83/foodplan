{% extends 'base.html' %}
{% load static %}
{% block title %}План питания на неделю, меню, рецепты, список покупок. Классическое меню, безуглеводное меню{% endblock %}
{% block content %}
<div class="container">
  <center>
    <h2>Меню на день</h2>
  </center>
  <hr/>
  <table class="table table-responsive">
    <tr>
      <th>Завтрак</th>
      <th>Обед</th>
      <th>Ужин</th>
    </tr>
    <tr>
      <th>
        <a href="{% url 'recipe' breakfast.id %}" class="title">{{breakfast}}</a>
          <br>
          <img src="{{ breakfast.img.url }}" style="max-width: 50%">
      </th>
      <th>
        <a href="{% url 'recipe' lunch.id %}" class="title">{{ lunch }}</a>
          <br>
          <img src="{{ lunch.img.url }}" style="max-width: 50%">
      </th>
        <th>
          <a href="{% url 'recipe' dinner.id %}" class="title">{{ dinner }}</a>
          <br>
          <img src="{{ dinner.img.url }}" style="max-width: 50%">
      </th>
    </tr>
  </table>
</div>
{% endblock %}
